<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Device Selector</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/patches.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select the device(s) you want to install ReVanced to</h1>
          <span
            >ReVanced Builder has detected that you have more than one device
            plugged in.<br />Please select the device(s) that you want to
            install ReVanced.</span
          >
        </header>
        <div id="content--wrapper">
          <div id="content">
            <ul id="devices"></ul>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/reisxd/revanced-builder" target="_blank"
          ><i class="social-icon fa-brands fa-xl fa-github"></i
        ></a>
        <a href="/about" target="_blank"
          ><i class="social-icon fa-solid fa-xl fa-question-circle"></i
        ></a>
        <a href="/settings" target="_blank"
          ><i class="social-icon fa-xl fa-solid fa-gear"></i
        ></a>
        <span class="right"></span>
        <button id="back" onclick="history.back()">Back</button>
        <button class="highlighted" id="continue" onclick="setDevice()">
          Continue
        </button>
      </footer>
    </div>
  </body>
  <script>
    ws.onopen = () => getDevices();
  </script>
</html>
