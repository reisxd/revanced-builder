      <h1>
        <span
          >Welcome to <span class="accent-fun">ReVanced</span> Builder!</span
        >
      </h1>
      <p style="font-family: 'Roboto', sans-serif">
        A simple tool to patch ReVanced supported applications
      </p>
      <button
        class="highlighted"
        id="go"
        onclick="window.location = '/dependencies/'"
      >
        Start Patching<i class="fa-solid fa-arrow-right"></i>
      </button>
      <div class="status">
        <table>
          <tr>
            <td style="padding-right: 21px; text-align: left">
              <h2>Status</h2>
            </td>
            <td style="text-align: end">
              Latest: <span id="builderVersion">Loading..</span><br />Installed:
              <span id="currentVersion">Loading..</span>
            </td>
          </tr>
        </table>
      </div>
      <div class="updater">
        <span class="latest"
          >Your current version of builder is up-to-date.</span
        >
        <div class="outdated">
          <span
            >Your current version of builder is outdated and no longer
            supported.</span
          ><br /><button
            class="highlighted"
            onclick="window.open('https://github.com/reisxd/revanced-builder/releases/latest', '_blank')"
          >
            Update now!
          </button>
        </div>
      </div>
      <div class="actions">
        <a
          href="https://github.com/reisxd/revanced-builder"
          target="_blank"
          aria-label="ReVanced Builder on GitHub"
          title="ReVanced Builder on GitHub"
          ><i
            aria-hidden="true"
            class="social-icon fa-brands fa-xl fa-github"
          ></i
        ></a>
        <a
          href="/about"
          aria-label="About ReVanced Builder"
          title="About ReVanced Builder"
          ><i
            aria-hidden="true"
            class="social-icon fa-solid fa-xl fa-question-circle"
          ></i
        ></a>
        <a href="/settings" aria-label="Settings" title="Settings"
          ><i aria-hidden="true" class="social-icon fa-xl fa-solid fa-gear"></i
        ></a>
      </div>
    </main>
    <script>
      ws.onopen = () => {
        checkForUpdates();
      };
    </script>
