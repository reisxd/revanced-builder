<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Selector</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/apps.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select the app you want to patch</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <form ref="uploadForm" id="uploadForm">
              <input
                id="apkUpload"
                type="file"
                name="apk"
                accept=".apk"
                hidden
              />
              <input type="submit" id="submitButton" hidden />
            </form>
            <button class="upl" onclick="apkField.click()" class="highlighted">
              Upload APK
            </button>
            <button
              class="shw highlighted"
              style="display: none"
              onclick="this.style.display = 'none'; document.querySelector('ul').style.display = 'block';
            document.querySelector('.upl').style.display = 'block'; document.querySelector('.inf').remove();document.querySelector('.stat').remove();document.getElementById('continue').setAttribute('onClick', 'setApp()');"
            >
              Back
            </button>
            <ul id="appList"></ul>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/reisxd/revanced-builder" target="_blank"
          ><i class="social-icon fa-brands fa-xl fa-github"></i
        ></a>
        <a href="/about"
          ><i class="social-icon fa-solid fa-xl fa-question-circle"></i
        ></a>
        <a href="/settings"
          ><i class="social-icon fa-xl fa-solid fa-gear"></i
        ></a>
        <span class="right"></span>
        <button class="highlighted" id="continue" onclick="setApp()">
          Continue
        </button>
      </footer>
    </div>
  </body>
  <script src="../apps.js"></script>
</html>
